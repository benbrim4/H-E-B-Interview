plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation platform("io.helidon:helidon-dependencies:2.5.1")
    implementation 'jakarta.json:jakarta.json-api:2.1.1'
    implementation 'io.helidon.webserver:helidon-webserver'
    implementation 'io.helidon.webserver:helidon-webserver-static-content'
    implementation 'io.helidon.dbclient:helidon-dbclient'
    implementation 'io.helidon.dbclient:helidon-dbclient-jdbc'
    implementation 'io.helidon.dbclient:helidon-dbclient-jsonp'
    implementation 'io.helidon.config:helidon-config-yaml'
    implementation 'io.helidon.media:helidon-media-jsonb'
    implementation 'io.helidon.media:helidon-media-jsonp'
    implementation 'io.helidon.media:helidon-media-multipart'
    implementation platform('com.google.cloud:libraries-bom:26.0.0')
    implementation 'com.google.cloud:google-cloud-vision'
    implementation 'mysql:mysql-connector-java:8.0.29'
}

application {
    // Define the main class for the application.
    mainClass = 'com.heb.interview.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
